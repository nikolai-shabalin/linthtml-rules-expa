name: 'Report an issue'
description: 'Issue to report a problem or bug'
title: 'Issue: '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping to improve our project! Please fill in the following information:

  - type: textarea
    id: terminal-error
    attributes:
      label: Error from terminal
      description: Enter error from terminal
      placeholder: |
        ```bash
        File: test/index.html
          Config file: index.js
          8:3 error The <section> element must contain a heading of any level.  expa/section-has-heading  
          âœ– 1 problem (1 error, 0 warning)
        ```
  - type: textarea
    id: example
    attributes:
      label: Part of the code where the error occurred
      description: Copy the part of the code that the linker is not responding correctly to.
      placeholder: |
        ``html
        <section>
          <h1>Title</h1>
        </section>
        ```

  - type: textarea
    id: description
    attributes:
      label: Problem description
      description: Please describe the problem or bug in detail
